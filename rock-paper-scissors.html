<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div class="container">
        <p class="title">
            Rock Paper Scissors
        </p>
        <button onclick="
            playGame('Rock');
        " class="move-button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>
    
        <button onclick="
            playGame('Paper');        
        " class="move-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>
    
        <button onclick="
            playGame('Scissor')
        " class="move-button">
            <img src="images/scissor-emoji.png" class="move-icon">
        </button>
    </div>
    

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <div>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');//To remove value from local storage
        updateScore();
    " class="reset-button">Reset score</button>

    <button onclick="
        autoPlay();
    " class="auto-button">Auto Play</button>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
